<head>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body >
    <div id="app">
        <h1>Produto</h1>
        <ul>
            <li v-for="valor in produto">
                {{texto}}: {{valor}}
            </li>
        </ul>
        <br />
        <ul>
            <li v-for="(valor, chave) in produto">
                {{chave}}: {{valor}}
            </li>
        </ul>
        <br />
        <ul>
            <li v-for="(valor, chave, indice) in produto">
                {{indice}} - {{chave}}: {{valor}}
            </li>
        </ul>
    </div>
    

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                texto: 'Valor',
                produto: {
                    id: 1,
                    nome: 'Teclado',
                    marca: 'Dell',
                    valor: 100
                }
            }
        });

    </script>
</body>
