<head>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body >
    <div id="app">
        <h1>Produtos</h1>
        <ul>
            <li v-for="produto in produtos">
                {{texto}}: {{produto}}
            </li>
            <br />
            <li v-for="produto of produtos">
                {{texto}}: {{produto}}
            </li>
        </ul>
        <br />
        <h1>Produtos</h1>
        <ul>
            <li v-for="(produto, indice) in produtos">
                {{indice + 1}} - {{texto}}: {{produto}}
            </li>
        </ul>
    </div>
    

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                texto: 'Produto',
                produtos: [
                    'Monitor',
                    'Teclado',
                    'Mouse'
                ]
            }
        });

    </script>
</body>
